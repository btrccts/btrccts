language: python
jobs:
  include:
    - name: "Python 3.8"
      python: 3.8
    - name: "Python 3.7"
      python: 3.7
    - name: "Python 3.6"
      python: 3.6
cache:
  directories:
    - $HOME/.cache/pip

before_install:
- set -e
- python3 --version
- sudo apt-get install python3-pip flake8
- flake8 .
- pip3 install --upgrade setuptools pip
- pip3 install -r requirements.txt
- pip3 install -e . --no-deps
# Run algo to see all needed requirements are here
